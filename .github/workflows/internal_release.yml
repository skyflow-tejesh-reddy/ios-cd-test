on:
  push:
    tags-ignore:
      - '*.*'
    paths-ignore:
      - '*.md'
      - dummy-pod-for-cd.podspec
      - LICENSE
    branches:
      - main


jobs:
  deploy_private_pod:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: list dirs
      run: ls -l .
      
    - name: list scripts
      run: ls -l ./scripts

    - name: bump version
      run: |
           chmod +x ./scripts/bump_version.sh
           ./scripts/bump_version.sh "$(git describe --tags --abbrev=0).$(git rev-parse --short "$GITHUB_SHA")
           
    - name: commit changes
      run: |
           git config user.name "skyflow-tejesh-reddy"
           git config user.email "tejesh.skyflow@gmail.com"
           git add dummy-pod-for-cd.podspec
           git commit -m "[AUTOMATED] Private Release"
           git push origin main

    - name: Push updated spec file
      run: |
           pod repo add private_spec
           pod repo push private_spec ./dummy-pod-for-cd.podspec
           echo "Published as Private pod
